name: Quarto Publish

on:
  push:
    branches:
      - main
      - claude/**  # Support all claude branches
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'release'

      - name: Render Quarto site
        run: quarto render

      - name: Add cache-busting files
        run: |
          # Ensure .nojekyll exists to prevent Jekyll processing by GitHub Pages
          touch docs/.nojekyll
          # Add timestamp to force CDN cache invalidation
          echo "Build: $(date -u +%Y%m%d%H%M%S)" > docs/.buildinfo

      - name: Commit and push rendered files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "Auto-render: update docs/ [skip ci]"
          git push
