name: Deploy Quarto Site to GitHub Pages

on:
  push:
    branches:
      - main
      - claude/**  # Support all claude branches
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'release'

      - name: Render Quarto site
        run: quarto render

      - name: Add cache-busting files
        run: |
          # Ensure .nojekyll exists to prevent Jekyll processing by GitHub Pages
          touch docs/.nojekyll
          # Add timestamp to force CDN cache invalidation
          echo "Build: $(date -u +%Y%m%d%H%M%S)" > docs/.buildinfo

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
