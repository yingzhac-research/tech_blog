project:
  type: website
  output-dir: docs

website:
  title: Tech Notes
  navbar:
    left:
      - text: Home
        href: home.qmd
      - text: Posts
        href: posts_en.qmd
      - text: Tags
        href: tags.qmd
      - text: About
        href: about.qmd
  page-navigation: true

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    include-in-header:
      - _includes/dark-default.html
      - _includes/nocache.html
    include-after-body:
      - _includes/lang-toggle.html
      - _includes/cache-bust.html
      - _includes/brand-home.html
    code-copy: true
    toc: true
    toc-depth: 3
    number-sections: true
    highlight-style:
      light: github
      dark: monokai

execute:
  warning: false
  freeze: auto
